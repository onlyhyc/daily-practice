<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" type="text/css" href="css/reset.css"/>
		<style type="text/css">
			.box{
				width: 100%;
				height: 80px;
				background: red;
				margin-top: 200px;
				line-height: 80px;
				text-align: center;
			}
			.text{
				width: 100px;
				height: 80px;
				font-size: 40px;
				display: inline-block;
				transition: margin 3s;
			}
			.box:hover span{
				margin: 0 30px;
			}
		</style>
		<script type="text/javascript" src="js/jquery-1.12.4.js" ></script>
		<script type="text/javascript">
			$(function(){
				$('div').hover(function(){
					$('')
				},function(){
					
				});
			});
		</script>
	</head>
	<body>
		<div class="box">
			<span class="text">1</span>
			<span class="text">2</span>
			<span class="text">3</span>
			<span class="text">4</span>
		</div>
	</body>
</html>
