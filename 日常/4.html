<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" href="css/reset.css" />
		<style type="text/css">
			ul{
				width: 600px;
				height: 50px;
				background: #ccc;
				margin: 200px auto;
			}
			ul li{
				float: left;
				width: 100px;
				line-height: 50px;
				text-align: center;
				position: relative;
			}
			.licur{
				background: yellow;
			}
			img{
				position: absolute;
				left: 50%;
				margin-left: -12px;
				top: -7px;
				display: none;
			}
			.imgcur{
				display: block;
			}
		</style>
		<script type="text/javascript" src="js/jquery-1.12.4.js" ></script>
		<script type="text/javascript">
			$(function(){
				$('li').click(function(){
					$(this).addClass("licur");
//					console.log($(this));
					$(this).siblings().removeClass("licur");
					$(this).children("img").addClass("imgcur");
					$(this).siblings().children("img").removeClass("imgcur");
//					$(this).find("img").addClass("imgcur");
//					$(this).siblings().find("img").removeClass("imgcur");
				});
			});
		</script>
	</head>
	<body>
		<ul>
			<li class="licur">
				<img src="img/hot.png" class="imgcur"/>
				1</li>
			<li><img src="img/hot.png"/>2</li>
			<li><img src="img/hot.png"/>3</li>
			<li><img src="img/hot.png"/>4</li>
			<li><img src="img/hot.png"/>5</li>
			<li><img src="img/hot.png"/>6</li>
		</ul>
	</body>
</html>
