<!DOCTYPE HTML>
<html>
	<head>
		<meta charset="utf-8"/>
		<title></title>
		<link rel="stylesheet" href="css/reset.css" />
		<style type="text/css">
			ul{
				width: 960px;
				height: 300px;
				border: 1px solid #000;
				list-style: none;
				overflow: hidden;
			}
			ul li{
				width: 160px;
				height: 300px;
				float: left;
				transition: width 0.5s;
			}
			ul:hover li{
				width: 100px;
			}
			ul li:hover{
				width: 460px;
			}
		</style>
	</head>
	<body>
			<ul>
				<li><img src="img/ad1.jpg"/></li>
				<li><img src="img/ad2.jpg"/></li>
				<li><img src="img/ad3.jpg"/></li>
				<li><img src="img/ad4.jpg"/></li>
				<li><img src="img/ad5.jpg"/></li>
				<li><img src="img/ad6.jpg"/></li>
			</ul>
	</body>
</html>
