<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" href="css/reset.css" />
		<style type="text/css">
			div{
				width: 100px;
				height: 50px;
				background: red;
				animation: move 1s linear 1s 4 alternate;
			}
			@keyframes move{
				from{
					margin-left: 0px;
				}
				to{
					margin-left: 500px;
				}
			}
		</style>
	</head>
	<body>
		<div></div>
	</body>
</html>
