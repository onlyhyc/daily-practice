<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<link rel="stylesheet" href="css/reset.css" />
		<style type="text/css">
			ul{
				width: 500px;
				height: 500px;
				border: 1px solid #000;
			}
			ul li{
				width: 100px;
				height: 50px;
				text-align: center;
				line-height: 50px;
				background: red;
				margin: 0 auto;
				margin-top: 50px;
			}
			ul li:nth-child(2){
				transform: rotate(45deg);
			}
			ul li:nth-child(3){
				transform:scale(1.5);
			}
			ul li:nth-child(4){
				transform: translate(100px,50px)
			}
		</style>
		<title></title>
	</head>
	<body>
		<ul>
			<li>1</li>
			<li>2</li>
			<li>3</li>
			<li>4</li>
			<li>5</li>
		</ul>
	</body>
</html>
