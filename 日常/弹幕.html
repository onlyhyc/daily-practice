<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script type="text/javascript" src="js/jquery-1.12.4.js" ></script>
		<style type="text/css">
			div{
				width: 500px;
				height: 300px;
				border: 1px solid #000000;
			}
		</style>
		<script>
			$(function(){
				$("#btn1").click(function(){
					var str = $("#text1").val();
//					console.log(str);
					var $str1 = $("<marquee loop='2'>"+str+"</marquee>");
					$("#div1").append($str1);
				});
				$("#btn2").click(function(){
					$("#div1").html("");
				});
			});
		</script>
	</head>
	<body>
		<div id="div1">
			<!--<marquee loop="2"></marquee>-->
		</div>
		<input type="button" id="btn1" value="send" />
		<input type="text" id="text1" value="" />
		<input type="button" id="btn2" value="reset" />
	</body>
</html>
