<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			*{
				margin: 0;
				padding: 0;
			}
			div{
				width: 600px;
				height: 161px;
				margin: 100px auto;
				border: 1px solid #000000;
				overflow: hidden;
			}
			ul{
				width: 1800px;
				height: 161px;
				list-style: none;
				background: #000000;
			}
			ul>li{
				float: left;
			}
		</style>
		<script type="text/javascript" src="js/jquery-1.12.4.js" ></script>
		<script>
        $(function () {
            // 0.定义变量保存偏移位
            var offset = 0;
            // 1.让图片滚动起来
            var timer;
            function autoPlay(){
                timer = setInterval(function () {
                    offset += -10;
                    if(offset <= -1200){
                        offset = 0;
                    }
                    $("ul").css("marginLeft", offset);
                }, 50);
            }
            autoPlay();

           // 2.监听li的移入和移出事件
            $("li").hover(function () {
                // 停止滚动
                clearInterval(timer);
                // 给非当前选中添加蒙版
                $(this).siblings().fadeTo(100, 0.5);
                // 去除当前选中的蒙版
                $(this).fadeTo(100, 1);
            }, function () {
                // 继续滚动
                autoPlay();
                // 去除所有的蒙版
                $("li").fadeTo(100, 1);
            });
        });
    </script>
	</head>
	<body>
		<div>
			<ul>
				<li><img src="img/a.jpg"/></li>
				<li><img src="img/b.jpg"/></li>
				<li><img src="img/c.jpg"/></li>
				<li><img src="img/d.jpg"/></li>
				<li><img src="img/a.jpg"/></li>
				<li><img src="img/b.jpg"/></li>
			</ul>
		</div>
	</body>
</html>
