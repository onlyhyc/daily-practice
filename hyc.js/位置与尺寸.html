<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			*{
				margin: 0;
				padding: 0;
			}
			.father{
				width: 400px;
				height: 400px;
				background: red;
				position: relative;
				border: 100px solid gray;
				left:100px;
			}
			.son{
				width: 200px;
				height: 200px;
				background: blue;
				position: absolute;
				left: 100px;
				top: 100px;
			}
		</style>
		<script type="text/javascript" src="js/jquery-1.12.4.js" ></script>
		<script type="text/javascript">
			$(function(){
				var oBtn=document.getElementsByTagName("button");
				
				oBtn[0].onclick=function(){
					//获取元素属性
//					console.log($('.father').width());
					//获取元素窗口偏移位置
//					console.log($('.son').offset().left);
					//获取元素定位偏移位
					console.log($('.son').position().left);
				};
				oBtn[1].onclick=function(){
					//设置元素属性
//					$('.father').width('600px');
					//设置元素窗口偏移位置
//					$('.son').offset({
//						left:20
//					})
					//设置定位元素
					$('.son').css({
						left: '200px'
					});
				};
			});
		</script>
	</head>
	<body>
		<div class="father">
			<div class="son">
			</div>
		</div>
		<button>获取</button>
		<button>设置</button>
	</body>
</html>
