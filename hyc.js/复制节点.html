<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script type="text/javascript" src="js/jquery-1.12.4.js" ></script>
		<script>
			$(function(){
				/*
			            如果传入false就是浅复制, 如果传入true就是深复制
			            浅复制只会复制元素, 不会复制元素的事件
			            深复制会复制元素, 而且还会复制元素的事件
            	*/
				$('button').eq(0).click(function(){
					$('ul').append($('li:first').clone(false));
				});
				$('button').eq(1).click(function(){
					$('ul').append($('li:first').clone(true));
				});
				$('li').click(function(){
					alert($(this).html());
				});
			});
		</script>
	</head>
	<body>
		<button>浅复制</button>
		<button>深复制</button>
		<ul>
			<li>我是第1个li</li>
			<li>我是第2个li</li>
			<li>我是第3个li</li>
			<li>我是第4个li</li>
			<li>我是第5个li</li>
		</ul>
	</body>
</html>
