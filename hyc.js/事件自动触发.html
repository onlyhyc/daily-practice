<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			*{
				margin: 0;
				padding: 0;
			}
			.father{
				width: 200px;
				height: 200px;
				background: red;
			}
			.son{
				width: 100px;
				height: 100px;
				background: green;
			}
		</style>
		<script type="text/javascript" src="js/jquery-1.12.4.js" ></script>
		<script>
			$(function  () {
				//阻止事件冒泡
				$('.son').click(function(event){
					alert('son');
				});
				
				$('.father').click(function(){
					alert('father');
				});
				//trigger触发事件会触发事件冒泡
//				$('.son').trigger("click");
				//triggerHandler不会触发事件冒泡
//				$('.son').triggerHandler("click");
				//自动触发事件
				
//				$("input[type='submit']").click(function(){
//					alert("submit");
//				});
				
				//trigger触发自动触发事件会触发默认行为
//				$("input[type='submit']").trigger("click");
				
				//triggerHandler自动触发事件不会触发默认行为.
//				$("input[type='submit']").triggerHandler("click");
				
				//触发a标签的默认行为，需要给a加一个span
				$('span').click(function(){
					alert("a");
				});
				$('span').triggerHandler('click');
//				$('.father').trigger("click");
//				$('.father').triggerHandler("click");
			});
		</script>
	</head>
	<body>
		<div class="father">
			<div class="son"></div>
		</div>
		<a href="http://www.baidu.com"><span>I am baidu</span></a>
		<form action="http://www.taobao.com">
			<input type="text" name="" id="" />
			<input type="submit" />
		</form>
	</body>
</html>
