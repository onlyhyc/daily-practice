<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script type="text/javascript" src="js/jquery-1.12.4.js" ></script>
		<script>
			 $(function () {
            /*
            替换
            replaceWith(content|fn)
            replaceAll(selector)
            替换所有匹配的元素为指定的元素
            */
            $("button").click(function () {
                // 1.新建一个元素
                var $h6 = $("<h6>我是标题6</h6>");
                // 2.替换元素
//              $('h1').replaceWith('<h2>我的h2</h2>');
                   $("h1").replaceWith($h6);
//              $h6.replaceAll("h1");
            });
        });
		</script>
	</head>
	<body>
		<button>replace</button>
		<h1>我是h1</h1>
		<h1>我是h1</h1>
	</body>
</html>
