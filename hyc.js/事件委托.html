<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script src="js/jquery-1.12.4.js"></script>
		<script>
			$(function(){
				$('button').click(function(){
					$('ul').append('<li>我是新增的li</li>');
				});
				//通过核心函数找到的元素不止一个，遍历时会给所有找到的元素增加事件。
//				$('ul>li').click(function(){
//					console.log($(this).html()); 
//				});
				$('ul').delegate('li','click',function(){
					console.log($(this).html()); 
				});
			});
		</script>
	</head>
	<body>
		<ul>
			<li>第一个li</li>
			<li>第二个li</li>
			<li>第三个li</li>
		</ul>
		<button>新增li</button>
	</body>
</html>
