<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <script>
    let data = [{
        title: 'HTML 元素选取',
        read: 10
      },
      {
        title: 'HTML 元素操作',
        read: 20
      },
      {
        title: 'JavaScript 特效和动画',
        read: 30
      },
      {
        title: 'HTML DOM 遍历和修改',
        read: 40
      },
      {
        title: '可以通过下面的标记把 jQuery 添加到网页中',
        read: 50
      }
    ]
    window.onload = function() {
    	console.log(data);
      let oUl = document.querySelector('#ul1');
      for (let i = 0; i < data.length; i++) {
        let oLi = document.createElement('li');
        oLi.innerHTML = `<span>${data[i].title}</span>
                    <span>${data[i].read}</span>
                    <a href="JavaScript:;">details</a>`;
        oUl.appendChild(oLi);
      }
    }
  </script>
</head>

<body>
  <ul id="ul1">
    <!-- <li>
      <span>title</span>
      <span>read:10</span>
      <a href="JavaScript:;">details</a>
    </li> -->
  </ul>
</body>

</html>
