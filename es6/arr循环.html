<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script type="text/javascript">
			let arr = ['apple','banana','orange',5]
			
			for (let val of arr) {
				console.log(val);
			}
			
			for (let key of arr.keys()) {
				console.log(key);
			}
			
			for (let item of arr.entries()) {
				console.log(item);
			}
			
			for (let [key,val] of arr.entries()) {
				console.log(key,val);
			}
		</script>
	</head>
	<body>
	</body>
</html>
