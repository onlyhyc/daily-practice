<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script>
			let arr = [4,1,3,2]
			//几种数组转换的方法
			let arr2 = Object.assign([],arr);
			let arr3 = Array.from(arr);
			let arr4 = [...arr];
			arr2.sort();
			arr3.push(4);
			arr4.pop();
			console.log("arr:",arr);
			console.log("arr2:",arr2);
			console.log("arr3:",arr3);
			console.log("arr4:",arr4);
		</script>
	</head>
	<body>
	</body>
</html>
